<form ng-if = "login && loginData"
      ng-submit = "login()"
      style = "max-width:330px;padding:15px;margin: 100 auto;">
  <h2>欢迎登录Hyperion</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input  ng-model = "loginData.userEmail"
          type="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input  ng-model = "loginData.userPSW"
          type="password" class="form-control" placeholder="Password" required>
  <div class="checkbox">
  <label>
    <input type="checkbox" value="remember-me"> 记住我
  </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>
