
<table class="table table-striped table-responsive small">
  <tr>
    <td ng-repeat="column in columns">
      <div ng-if="column.type == 'input_text'">
        {{column.label}}
        <input type="text" ng-model="item[column.name]" />
      </div>
      <div ng-if="column.type == 'input_number'">
        {{column.label}}
        <input type="number" ng-model="item[column.name]" />
      </div>
      <div ng-if="column.type == 'submit'">
        <button type="button" class="btn btn-primary btn-xs"
              ng-click="submit()">
          确定
        </button>
      </div>
    </td>
  </tr>
</table>
