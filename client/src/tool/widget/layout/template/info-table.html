<table class="table table-striped table-responsive small">
  <tr ng-repeat = "field in $ctrl.fieldDef.fields">
    <th>
      {{field.label}}
    </th>
    <td>
      <div ng-if="field.type=='text' || field.type == 'textarea'">
        {{data[field.name]}}
      </div>
      <div ng-if="field.type=='date'">
        {{parseDate(data[field.name])}}
      </div>
      <div ng-if="field.type=='boolean' && data[field.name]">
        是
      </div>
      <div ng-if="field.type=='boolean' && !data[field.name]">
        否
      </div>
    </td>
    <td></td>
  </tr>
</table>
