<div  class="panel panel-primary">
  <div class="panel-heading">
    {{fieldDef.label}}
  </div>
  <div class="panel-body">
    <input-form field-def="$ctrl.fieldDef"
                input-object = "$ctrl.inputObject">

    <button class="btn btn-primary pull-right" ng-click="submit()">提交</button>
  </div>
</div>
