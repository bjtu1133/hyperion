<form name = "newBrandForm" ng-submit="saveBrand(brand)"/>

  <h3>Create</h3>

  <div>
    <label>Brand:</label>
    <input required ng-model="brand.name"/>
  </div>
  <div>
    <label>Description:</label>
    <input ng-model = "brand.description"/>
  </div>
  
  <input class="btn" type="submit" value="Submit" ng-click="saveBrands(brand)"/>

</form>
