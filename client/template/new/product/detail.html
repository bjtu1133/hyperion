<div ng-controller = "productCtl">
<form name = "newBrandForm" ng-submit="saveBrand(brand)"/>

  <div>
    <label>Brand:</label>
    <input ng-model = "product.brand"/>
    <div>
      <ul ng-repeat = "brand in brands | filter : product.brand">
        <li>
          <a href="#">{{brand.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div>
    <label>PN:</label>
    <input required ng-model="product.pn"/>
  </div>

  <input class="btn" type="submit" value="Submit" ng-click="saveBrands(brand)"/>
</form>
</div>
